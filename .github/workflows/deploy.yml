name: Deploy

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install credentials
      run: |
        mkdir -p lib/.secret 
        echo $CONTENT > lib/.secret/credentials.json
      shell: bash
      env:
        CONTENT: ${{ secrets.GOOGLE_CREDENTIAL_CONTENT }}
    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: '14'
        java-package: jdk
        architecture: x64
    - name: Install build dependencies
      run: yarn install
    - name: Install lib dependencies
      run: yarn --cwd lib install
    - name: Build project
      run: yarn shadow release api
    - name: Deploy prod platform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        FAUNADB_TOKEN: ${{ secrets.FAUNADB_TOKEN }}
      run: yarn --cwd lib deploy:prod
